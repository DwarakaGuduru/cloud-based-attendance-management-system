
# Attendance Management Web Application

This is a PHP-based web application designed for managing student attendance. The application supports user login, course registration, attendance tracking, and reporting features. It utilizes AJAX for dynamic front-end interactions and stores data in a backend MySQL database.

## 🚀 Features

- Faculty login and session management
- Course registration and management
- Real-time attendance tracking
- CSV attendance report export
- Responsive front-end using HTML/CSS/JS with AJAX

## 🛠️ Technologies Used

- **Frontend**: HTML, CSS, JavaScript (AJAX, jQuery)
- **Backend**: PHP
- **Database**: MySQL
- **Data Export**: CSV

