## ðŸ§ª Setup Instructions

1. **Requirements**:
   - PHP (>= 7.0)
   - MySQL
   - Apache or any PHP-compatible web server

2. **Installation**:
   - Clone or extract the project into your web server's root directory (`htdocs` for XAMPP).
   - Create a new MySQL database (e.g., `attendance_db`).
   - Import or run the `createtables.php` file to set up necessary tables.

3. **Configuration**:
   - Update database credentials in `attendanceapp/database/database.php`:
     ```php
     $db_host = "localhost";
     $db_user = "root";
     $db_pass = "";
     $db_name = "attendance_db";
     ```

4. **Run the App**:
   - Access via: `http://localhost/attendanceapp/login.php`
   - Log in using existing faculty credentials or register through the database.

